<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’˜ Valentine?</title>
  <style>
    :root { --bg1:#ffedf3; --bg2:#ffe3ef; --text:#2a1b2b; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{
      margin:0;height:100vh;display:grid;place-items:center;
      background:radial-gradient(circle at 20% 20%, var(--bg1), var(--bg2));
      color:var(--text);overflow:hidden;
    }
    .card{
      width:min(720px,92vw);
      padding:36px 22px;
      border-radius:24px;
      background:rgba(255,255,255,0.7);
      backdrop-filter:blur(8px);
      box-shadow:0 20px 60px rgba(0,0,0,0.12);
      text-align:center;
      position:relative;
    }
    h1{font-size:clamp(28px,4vw,42px);margin:0 0 10px;}
    p{margin:0 0 28px;opacity:.85;}
    .btns{display:flex;gap:14px;justify-content:center;flex-wrap:wrap;}
    button{
      border:0;padding:14px 22px;border-radius:999px;font-size:18px;cursor:pointer;
      box-shadow:0 10px 22px rgba(0,0,0,0.12);
      transition:transform 120ms ease, box-shadow 120ms ease;
      user-select:none;-webkit-tap-highlight-color:transparent;
    }
    button:active{transform:scale(0.98);}
    #yes{background:linear-gradient(135deg,#ff4d88,#ff7aa8);color:#fff;}
    #yes:hover{box-shadow:0 14px 28px rgba(255,77,136,0.28);}

    /* No button moves */
    #no{
      position:absolute;left:50%;top:62%;
      transform:translate(-50%,-50%);
      background:#fff;color:#5a2a3a;
      border:2px solid rgba(255,77,136,0.25);
    }

    .msg{margin-top:22px;font-size:20px;min-height:28px;}

    .hearts{
      position:absolute;inset:0;pointer-events:none;opacity:.35;
      background-image:
        radial-gradient(circle at 10% 20%, #ff5c93 0 2px, transparent 3px),
        radial-gradient(circle at 80% 30%, #ff5c93 0 2px, transparent 3px),
        radial-gradient(circle at 30% 80%, #ff5c93 0 2px, transparent 3px),
        radial-gradient(circle at 60% 60%, #ff5c93 0 2px, transparent 3px);
      background-size:220px 220px;
      filter:blur(.2px);
    }

    /* Confetti */
    .confetti{
      position:fixed;
      width:10px;height:14px;
      top:-20px;left:0;
      border-radius:2px;
      pointer-events:none;
      z-index:9999;
      animation:confetti-fall 1100ms linear forwards;
    }
    @keyframes confetti-fall{
      0%{transform:translate3d(0,0,0) rotate(0deg);opacity:1;}
      100%{transform:translate3d(0,110vh,0) rotate(720deg);opacity:.9;}
    }

    /* Photo fade-in */
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(8px);}
      to{opacity:1;transform:translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="hearts"></div>

    <h1>Anuska, will you be my Valentine? ðŸ’˜</h1>
    <p>(Choose wisely ðŸ˜‡)</p>

    <div class="btns">
      <button id="yes">Yes ðŸ’–</button>
    </div>

    <button id="no" aria-label="No">No ðŸ™ƒ</button>

    <div class="msg" id="msg"></div>

    <!-- Upload your photo to the repo as: us.jpg (or change this filename) -->
    <img
      id="usPhoto"
  src="us.jpg"
  alt="Us ðŸ’–"
  style="
    display:none;
    margin-top:24px;
    width:100%;
    max-width:520px;
    max-height:45vh;
    object-fit:contain;
    border-radius:18px;
    box-shadow:0 18px 40px rgba(0,0,0,0.25);
    background:rgba(255,255,255,0.45);
  "
      "
    />
  </div>

  <script>
    const card = document.getElementById("card");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");
    const usPhoto = document.getElementById("usPhoto");

    function moveNoButton(avoidX, avoidY){
      const cardRect = card.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();
      const padding = 14;

      const minX = padding;
      const minY = padding + 70; // keep below title area
      const maxX = cardRect.width - btnRect.width - padding;
      const maxY = cardRect.height - btnRect.height - padding;

      let x, y, tries = 0;
      do{
        x = Math.random() * (maxX - minX) + minX;
        y = Math.random() * (maxY - minY) + minY;
        tries++;
      } while (
        tries < 30 &&
        Math.hypot((x + btnRect.width/2) - avoidX, (y + btnRect.height/2) - avoidY) < 140
      );

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    function handlePointerMove(clientX, clientY){
      const cardRect = card.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();

      const x = clientX - cardRect.left;
      const y = clientY - cardRect.top;

      const bx = (btnRect.left - cardRect.left) + btnRect.width / 2;
      const by = (btnRect.top  - cardRect.top)  + btnRect.height / 2;

      const d = Math.hypot(x - bx, y - by);
      const scareRadius = 120;

      if (d < scareRadius) moveNoButton(x, y);
    }

    // Confetti pop
    function popConfetti(count = 160){
      const colors = ["#ff4d88", "#ff7aa8", "#ffd1dc", "#ffffff", "#ffb3c7"];
      for (let i = 0; i < count; i++){
        const c = document.createElement("div");
        c.className = "confetti";

        const sizeW = Math.random() * 8 + 6;
        const sizeH = Math.random() * 10 + 8;
        c.style.width = sizeW + "px";
        c.style.height = sizeH + "px";

        c.style.left = (Math.random() * 100) + "vw";
        c.style.background = colors[Math.floor(Math.random() * colors.length)];

        const drift = (Math.random() * 2 - 1) * 120; // -120..120
        const duration = Math.random() * 700 + 900;  // 900..1600ms
        c.style.animationDuration = duration + "ms";
        c.style.transform = `translate3d(${drift}px,0,0) rotate(${Math.random() * 360}deg)`;

        document.body.appendChild(c);
        setTimeout(() => c.remove(), duration + 50);
      }
    }

    // Mouse + touch support
    card.addEventListener("mousemove", (e) => handlePointerMove(e.clientX, e.clientY));
    card.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      handlePointerMove(t.clientX, t.clientY);
    }, { passive: true });
    card.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      handlePointerMove(t.clientX, t.clientY);
    }, { passive: true });

    // Also run away if hovered/focused
    noBtn.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();
      moveNoButton(cardRect.width / 2, cardRect.height / 2);
    });
    noBtn.addEventListener("focus", () => noBtn.blur());

    // YES click
    yesBtn.addEventListener("click", () => {
      popConfetti(180);

      msg.textContent = "Its a DATE ! Best decision ever ;) See you on Valentineâ€™s! ðŸ¥°";
      noBtn.style.display = "none";

      usPhoto.style.display = "block";
      usPhoto.style.animation = "fadeIn 600ms ease forwards";

      yesBtn.textContent = "Love you 4 ev ðŸ’˜";
      yesBtn.disabled = true;
      yesBtn.style.opacity = "0.85";
      yesBtn.style.cursor = "default";
    });

    // Put No somewhere random on load
    window.addEventListener("load", () => {
      const cardRect = card.getBoundingClientRect();
      moveNoButton(cardRect.width / 2, cardRect.height / 2);
    });
  </script>
</body>
</html>
